<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="/css/style.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Exercicios | JS</title>
</head>
<body>
    <main class="container">

        <h1 class="text-center titulo"></h1>

        <div class="table-responsive">
            <table class="table table-bordered">
            <tr class="text-center tabela--1">
                <td><strong>Nome</strong></td>
                <td><strong>Peso (Kg)</strong></td>
                <td><strong>Altura (m)</strong></td>
                <td><strong>IMC</strong></td>
            </tr>
            <tr class="text-center paciente tabela--2">
                <td>Raul</td>
                <td class="peso">1000</td>
                <td class="altura">3.0</td>
                <td class="info--imc"></td>
            </tr>
            <tr class="text-center paciente tabela--2">
                <td>Seixas</td>
                <td class="peso">75</td>
                <td class="altura">1.69</td>
                <td class="info--imc"></td>
            </tr>
            <tr class="text-center paciente tabela--2">
                <td>Paulo</td>
                <td class="peso">84</td>
                <td class="altura">1.75</td>
                <td class="info--imc"></td>
            </tr>
            <tr class="text-center paciente tabela--2">
                <td>Coelho</td>
                <td class="peso">90</td>
                <td class="altura">1.80</td>
                <td class="info--imc"></td>
            </tr>
            </table>
            
        </div>
    </main>

    <script src="/js/index.js"></script>
</body>
</html>
